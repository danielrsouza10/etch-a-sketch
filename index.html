<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>

<body>

    <main id="main">
        <div id="buttons">
            <button id="button1">20x20</button>
            <button id="button2">50x50</button>
            <button id="button3">100x100</button>

        </div>

        <div id="colors-table">
            <input type="color" list="colors" placeholder="Pick a color">

            <datalist id="colors">
                <option class="color">#000000</option>
                <option class="color">#00ff00</option>
                <option class="color">#0000ff</option>
                <option class="color">#ff0000</option>
                <option class="color">#ffff00</option>
                <option class="color">#ff00f7</option>
            </datalist>
        </div>

        <div id="container">

        </div>

       


    </main>
    <footer>

    </footer>


</body>

</html>
